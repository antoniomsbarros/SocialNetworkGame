<div class="container">
  <h1 class="display-5 fw-bold mt-1">Update your profile</h1>
  <form [formGroup]="profile" class="row g-3 col-md-6">
    <div class="col-md-12 mt-2">
      <label for="id_full_name" class="form-label">Full name</label>
      <input formControlName="fullName" [class.is-invalid]="profile.touched && profile.invalid" class="form-control" id="id_full_name">


      <label for="id_short_name" class="form-label">Short name</label>
      <input formControlName="shortName" [class.is-invalid]="profile.touched && profile.invalid" class="form-control" id="id_short_name">

      <label for="id_date_of_birth" class="form-label">Date of birth</label>
      <input formControlName="dateOfBirth" [class.is-invalid]="profile.touched && profile.invalid" class="form-control" id="id_date_of_birth">

      <label for="id_phone_number" class="form-label">Phone number</label>
      <input formControlName="phoneNumber" [class.is-invalid]="profile.touched && profile.invalid" class="form-control" id="id_phone_number">

      <label for="id_facebook_profile" class="form-label">Facebook profile</label>
      <input formControlName="facebookProfile" [class.is-invalid]="profile.touched && profile.invalid" class="form-control" id="id_facebook_profile">

      <label for="id_linkedin_profile" class="form-label">Linkedin profile</label>
      <input formControlName="linkedinProfile" [class.is-invalid]="profile.touched && profile.invalid" class="form-control" id="id_linkedin_profile">


      <mat-form-field appearance="fill" class="mt-3">
        <mat-label style="margin-right: 100px">Tags List</mat-label>
        <mat-select [formControl]="tags" multiple (selectionChange)="changeTags($event.value)">
          <mat-option *ngFor="let tag of tagsList" [value]="tag">{{tag}}</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button (click)="openDialog()" style="margin-left: 25px">Create Tag</button>
      <div class="justify-content-center mt-5">
        <button [disabled]="profile.invalid"
                type="submit"
                class="btn btn-primary px-5"
                (click)="updateProfile()">Update Profile
        </button>
      </div>
      <button class="btn btn-dark px-5 mt-3" (click)="goBack()">Back</button>

    </div>
  </form>
</div>
