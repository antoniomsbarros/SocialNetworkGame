<div class="container">
  <h1 class="display-5 fw-bold mt-1">Profile</h1>

  <form [formGroup]="profile" class="row g-3 col-md-6">
    <div class="col-md-12 mt-2">

      <label for="id_full_name" class="form-label">Full name</label>
      <div class="input-group mb-3">
      <input formControlName="fullName"  class="form-control" id="id_full_name"  readonly>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" mat-raised-button (click)="openDialogFullName()"style="width: 210px" readonly>Update Full Name</button>
        </div>
      </div>

      <label for="id_short_name" class="form-label">Short name</label>
      <div class="input-group mb-3">
        <input formControlName="shortName" [class.is-invalid]="profile.touched && profile.invalid" class="form-control" id="id_short_name" readonly>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" mat-raised-button (click)="openDialogshortName()" style="width: 210px" >Update Short Name</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <input class="form-control" placeholder="yyyy-mm-dd"
               name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" id="id_date_of_birth" (change)="datachange()">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar"(click)="d.toggle()" type="button"></button>
        </div>
      </div>
    <!--  <label for="id_date_of_birth" class="form-label">Date of birth</label>
      <div class="input-group mb-3">
        <input formControlName="dateOfBirth" [class.is-invalid]="profile.touched && profile.invalid" class="form-control" id="id_date_of_birth" readonly>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" mat-raised-button (click)="openDialog()" style="width: 210px" >Update Date of birth</button>
        </div>
      </div>-->

      <label for="id_phone_number" class="form-label">Phone number</label>
      <div class="input-group mb-3">
        <input formControlName="phoneNumber" [class.is-invalid]="profile.touched && profile.invalid" class="form-control" id="id_phone_number" readonly>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" mat-raised-button (click)="openDialogid_phone_number()" style="width: 210px" >Update Phone number</button>
        </div>
      </div>

      <label for="id_facebook_profile" class="form-label">Facebook profile</label>
      <div class="input-group mb-3">
        <input formControlName="facebookProfile" [class.is-invalid]="profile.touched && profile.invalid" class="form-control" id="id_facebook_profile" readonly>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" mat-raised-button (click)="openDialogid_facebook_profile()" style="width: 210px" >Update Facebook profile</button>
        </div>
      </div>

      <label for="id_linkedin_profile" class="form-label">Linkedin profile</label>
      <div class="input-group mb-3">
        <input formControlName="linkedinProfile" [class.is-invalid]="profile.touched && profile.invalid" class="form-control" id="id_linkedin_profile" readonly>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" mat-raised-button (click)="openDialogid_linkedin_profile()" style="width: 210px" >Update Linkedin profile</button>
        </div>
      </div>


      <!--<mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header>

          <mat-panel-description style="align-content: center">
            Tags
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field appearance="fill">
        </mat-form-field>


        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">Create Tag</button>
        </mat-action-row>
      </mat-expansion-panel>-->
      <mat-form-field appearance="fill" class="mt-3">
        <mat-label style="margin-right: 100px">Tags List</mat-label>
        <mat-select [formControl]="tags" multiple [(ngModel)]="playerDTO[0].tags" (selectionChange)="changeTags($event.value)">
          <mat-option *ngFor="let tag of playerDTO[0].tags" [value]="tag">{{tag}}</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button (click)="openDialog()" style="margin-left: 25px">Create Tag</button>
      <div class="justify-content-center mt-5">

      </div>
      <button class="btn btn-dark px-5 mt-3" (click)="goBack()">Back</button>
      <button type="button " class="btn btn-success px-5 mt-3" (click)="updateProfile()" style="margin-left: 10px">Update</button>
    </div>
  </form>

</div>
