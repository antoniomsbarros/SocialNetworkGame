<div class="container mt-2">
  <h1>Account removal</h1>
  <p>
    Your are about to permanently delete your account. After confirming you have 30 days to undo the deletion.
    After those 30 days, all data associated to your account (such as posts, relationships and tags) will be unrecoverably removed.
  </p>
  <button type="button" class="btn btn-primary" (click)="this.deleteAccount()">Confirm</button>
</div>
