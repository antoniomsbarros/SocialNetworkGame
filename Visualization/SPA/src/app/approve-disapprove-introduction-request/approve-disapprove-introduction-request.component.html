<div *ngIf="listofPendingApprovol==undefined; else defined">

</div>
<ng-template #defined class="my-center-text">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <main>
    <h1 class="visually-hidden">Heroes examples</h1>

    <div class="px-4 py-5 my-5 text-center">

      <h1 class="display-5 fw-bold">List of pending introduction requests</h1>
      <p></p>

      <div *ngFor="let i of listofPendingApprovol" class="col-lg-6 mx-auto"   >
        <div class="list-group" >
          <mat-accordion class="example-headers-align">
            <mat-expansion-panel  (opened)="setStep(i)" hideToggle>
              <mat-expansion-panel-header >
                <a  class="list-group-item list-group-item-action d-flex  " aria-current="true">
                  <a class="text-decoration-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"style="color: black" class="bi bi-arrow-down-circle-fill" viewBox="0 0 16 16">
                      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
                    </svg>
                  </a>
                  <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                      <h1 class="mb-0" >{{i.playerSender}}</h1>
                    </div>

                  </div>
                </a>
              </mat-expansion-panel-header>
              <p>
              </p>
              <div class="mb-3 row" >
                <label for="staticEmail" class="col-l-2 col-form-label" style="margin-bottom: 5px">Text of Request to Introduction</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{i.text}}">
                </div>
              </div>

              <!-- #docregion action-bar -->
              <mat-action-row>
                <button mat-stroked-button class="primary" (click)="Accept()">Accept</button>
                &nbsp;
                <button mat-stroked-button class="reject"  (click)="Reject()">Reject</button>
              </mat-action-row>
              <!-- #enddocregion action-bar -->
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
      <button mat-stroked-button class="btn btn-dark" (click)="goBack()" style="margin-top: 25px">Back</button>

    </div>
  </main>
</ng-template>
