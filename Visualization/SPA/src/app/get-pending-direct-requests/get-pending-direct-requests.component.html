<div class="container">
  <h1>Pending Direct Requests</h1>
  <div *ngFor="let directRequest of this.pendingRequests" class="card w-75 mt-2">
    <div class="card-body">
      <h5 class="card-title">From {{directRequest.playerSender}}</h5>
      <p class="card-text">Text: {{directRequest.text}}</p>
      <p>Tags: <span *ngFor="let tag of directRequest.tags" class="badge badge-pill badge-light">{{tag}}</span></p>
      <a class="btn-sm btn-success interactable" (click)="this.acceptDirectRequest(directRequest.id)">Accept</a>
      <a class="btn-sm btn-danger ml-1 interactable" (click)="this.rejectDirectRequest(directRequest.id)">Reject</a>
    </div>
  </div>
</div>
