<!-- Usar espacamente de um <p> -->
<div *ngIf="values==[] && friend==[]; else defined">

</div>
<ng-template #defined>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="content" >
    <div class="container">
      <div><p></p><br></div>
      <div *ngFor="let row of values" class="row">
        <div *ngFor="let col of row" class="col-lg-4">

            <div class="text-center card-box">
              <div class="member-card pt-2 pb-2">
                <div class="thumb-lg member-thumb mx-auto"><img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="rounded-circle img-thumbnail" alt="profile-image"></div>
                <div class="">
                  <h4>{{col.name}}</h4>
                  <p class="text-muted"><span><a href="#" class="text-pink">{{col.email}}</a></span></p>
                </div>
                <ul class="social-links list-inline">
                  <li class="list-inline-item"><a title="{{col.facebookProfile}}" data-placement="top" data-toggle="tooltip" class="tooltips" href="{{col.facebookProfile}}" data-original-title="Facebook"><i class="fa fa-facebook"></i></a></li>
                  <li class="list-inline-item"><a title="{{col.linkedinProfile}}" data-placement="top" data-toggle="tooltip" class="tooltips" href="{{col.linkedinProfile}}" data-original-title="Twitter"><i class="fa fa-linkedin"></i></a></li>
                  <li class="list-inline-item"><a title="{{col.phoneNumber}}" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Skype"><i class="fa fa-phone"></i></a></li>
                </ul>

                 <button type="button" class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light"  ><a href="http://localhost:4200/profile/{{col.email}}/friends">Profile</a></button>
                <div class="mt-4">
                  <div class="row">
                    <div class="col-6">
                      <div class="mt-3">
                        <h4>2563</h4>
                        <p class="mb-0 text-muted">Posts</p>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="mt-3">
                        <h4>{{col.numberoffriends}}</h4>
                        <p class="mb-0 text-muted">Friends</p>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>


        </div>

      </div>
    </div>
    <!-- container -->
  </div>

</ng-template>
