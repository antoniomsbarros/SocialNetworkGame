<div class="page-holder align-items-center py-4 vh-100">
  <div class="px-4 py-5 my-5 text-center">
    <div style="margin-bottom: 20px; margin-top: 30px; margin-left: 80px;">
    <h1 class="display-5 fw-bold">Change Relationship tags and Connection Strength State</h1>
    </div>

      <div style="margin-bottom: 20px; margin-top: 30px; margin-left: 80px;">

        <label for="ConnectionStrength" class="form-label">Set the connection strength between those players</label>



      <div style="margin-bottom: 20px; margin-top: 30px; margin-left: 700px; ">
        <div class="form-floating connect col-md-4">
          <input type="number" class="form-control" id="ConnectionStrength" min="1" max="100" placeholder="Connection Strength" [(ngModel)]="connectionStrength"[ngModelOptions]="{standalone: true}">
      </div>
      </div>
      <label style="margin-bottom: 20px; margin-top: 20px; margin-left: -30px;" > Choose the tags  </label>
      </div>
    <div style="margin-bottom: 20px; margin-top: 30px; margin-left: 60px; ">
      <mat-form-field appearance="fill">
        <mat-label style="margin-right: 150px;">Tags List</mat-label>
        <mat-select [formControl]="tags" multiple (selectionChange)="changeTags($event.value)">
          <mat-option *ngFor="let tags of tagsList" [value]="tags">{{tags}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    </div>
    <div class="form-floating mb-3">
    </div>
    <button class="btn btn-primary" type="button">Apply</button>


    <div>
      <button mat-stroked-button class="btn btn-dark" (click)="goBack()"style="margin-top: 25px">Back</button>
    </div>
  </div>
