<div class="page-holder align-items-center py-4 vh-100">
  <h1 class="display-5 fw-bold" align="center">Change Relationship tags and Connection Strength State</h1>
  <div class="row text-center">
    <div class="col-4"></div>
    <div class="col-4">

      <form [formGroup]="selectRelationship">
        <label class="form-label">Set the connection strength between those players</label>
        <select formControlName="selectedRelationship" class="form-control" #relation id="selected_relationship" (change)="setSelectedRelationship($event, relation.value)">
          <option selected value=""> -- select an option --</option>
          <option *ngFor="let relationship of this.data" value="{{relationship.id}}">
            {{relationship.playerDestEmail}}
          </option>
        </select>
      </form>

      <div *ngIf="this.relationship.value">
        <div class="mt-4">
          <form [formGroup]="formGroup">
            <label>Connection Strength</label>
            <input type="number" #strength class="form-control" id="ConnectionStrength" min="1" max="100"
                   placeholder="Connection Strength: {{this.getCurrentStrength(this.relationship.value)}}"
            value="{{this.getCurrentStrength(this.relationship.value)}}">

            <div class="mt-3">
              <mat-form-field appearance="fill" class="mt-3">
                <mat-label style="margin-right: 100px">Tags List</mat-label>
                <mat-select [formControl]="tags"
                            multiple
                            [(ngModel)]="selectedRelationship.tags"
                            (selectionChange)="changeTags($event.value)">
                  <mat-option *ngFor="let tag of selectedRelationship.tags" [value]="tag">{{tag}}</mat-option>
                </mat-select>
              </mat-form-field>
              <button mat-raised-button (click)="openDialog()" style="margin-left: 25px">Create Tag</button>
            </div>


          </form>
          <div class="mt-5">
            <button class="btn btn-primary" type="button" (click)="updateData(strength.value)">Apply</button>
          </div>
        </div>
      </div>

      <div>
        <button mat-stroked-button class="btn btn-dark" (click)="goBack()" style="margin-top: 25px">Back</button>
      </div>

    </div>
    <div class="col-4"></div>


  </div>
</div>
