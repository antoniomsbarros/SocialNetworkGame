<div class="page-holder align-items-center py-4 vh-100">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 px-lg-4">
        <div class="card">
          <div class="card-header px-lg-5">
            <div class="card-heading text-primary">Login</div>
          </div>
          <div class="card-body p-lg-5">
            <h3 class="mb-4">Hi, welcome back!</h3>
            <p class="text-muted text-sm mb-5">Did you hear about the actor who fell through the floorboards?
              He was just going through a stage.</p>
            <form [formGroup]="loginForm" id="loginForm" action="index.html">
              <div class="form-floating mb-3">
                <label for="floatingInput">Email address</label>
                <input formControlName="username" [class.is-invalid]="username && username.touched && username.invalid"
                       class="form-control" id="floatingInput" type="email" placeholder="name@example.com" required>
              </div>
              <div class="form-floating mb-3">
                <label for="floatingPassword">Password</label>
                <input formControlName="password" [class.is-invalid]="password && password.touched && password.invalid"
                       class="form-control" id="floatingPassword" type="password" placeholder="Password" required>
              </div>
              <button class="btn btn-primary" type="button" (click)="login()">Submit</button>
            </form>
          </div>
          <div class="card-footer px-lg-5 py-lg-4">
            <div class="text-sm text-muted">Don't have an account? <a type="btn" routerLink="/signin">Register</a>.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
