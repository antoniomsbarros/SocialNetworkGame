<h1 class="tittle">Tags of Relationships</h1>
<div *ngIf="relactionships==undefined; else defined">
    <p>The Player Does not have any Relanships</p>
</div>

<ng-template #defined>
  <div class="size">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
    <div class="tag-cloud">
      <angular-tag-cloud [data]="data" [width]="options.width" [height]="options.height" [overflow]="options.overflow"
                         [zoomOnHover]="options.zoomOnHover" [realignOnResize]="options.realignOnResize">
      </angular-tag-cloud>
    </div>
  </div>

</ng-template>
